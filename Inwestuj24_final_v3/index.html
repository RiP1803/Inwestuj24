<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inwestuj24.pl – najnowsze wiadomości inwestycyjne</title>
  <meta name="description" content="Inwestuj24.pl – najnowsze wiadomości o inwestowaniu, giełdzie i finansach. Aktualizacje co 3 godziny.">
  <link rel="canonical" href="https://inwestuj24.netlify.app/">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><h1>Inwestuj24.pl<span class="dot">•</span></h1></div>
      <nav class="main-nav">
        <a class="nav-item">Polska</a>
        <a class="nav-item">USA</a>
        <a class="nav-item">Europa</a>
        <a class="nav-item">Kryptowaluty</a>
        <a class="nav-item">Spółki USA</a>
        <a class="nav-item">Rynki</a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    <section id="news-list" class="news-column" aria-live="polite"></section>

    <aside class="sidebar">
      <div class="card stats">
        <h3>Indeksy</h3>
        <div class="stat-row"><span>SP500:</span> <span id="sp500">—</span></div>
        <div class="stat-row"><span>WIG20:</span> <span id="wig20">—</span></div>
        <div class="stat-row"><span>BTC:</span> <span id="btc">—</span></div>
      </div>
      <div class="card sources"><h3>Źródła</h3><ul id="sources"></ul></div>
      <div class="card about"><h3>O nas</h3><p>Inwestuj24.pl — agregator wiadomości o inwestycjach. Linkujemy do oryginalnych artykułów.</p></div>
    </aside>
  </main>

  <footer class="site-footer"><div class="container">© 2025 Inwestuj24.pl – Aktualności inwestycyjne</div></footer>

  <script src="script.js"></script>
</body>
</html>
